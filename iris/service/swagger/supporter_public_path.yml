supporters:
  options:
    tags:
        - Options
    summary: CORS Options
    responses:
      default:
        description: Empty Body
  get:
    tags:
      - supporter_public
    summary: Search Supporters
    operationId: search_public
    parameters:
      - name: token
        in: query
        type: string
        description: Required if not user has no admin permissions
      - name: petition
        in: query
        type: string
        required: true
      - name: user
        in: query
        type: array
        items:
          type: string
        collectionFormat: csv
      - name: resolve
        in: query
        type: array
        items:
          type: string
          enum:
            - user
            - petition
        collectionFormat: csv
      - name: sort
        in: query
        type: array
        items:
          type: string
          enum:
              - created
              - -created
              - id
              - -id
        collectionFormat: csv
      - $ref: "parameters.yml#/parameters/offset"
      - $ref: "parameters.yml#/parameters/limit"
    responses:
      '200':
        description: Supporters found
        schema:
          $ref: 'supporters.yml#/definitions/ListResponseBodyPublic'
      default:
        description: Unexpected error
        schema:
          $ref: 'errors.yml#/definitions/ResponseBody'
