definitions:
    PublicState:
        type: object
        x-nullable: true
        properties:
            state:
                type: object
                readOnly: true
                properties:
                    name:
                        type: string
                        readOnly: true
                        default: 'draft'
                    parent:
                        type: string
                        readOnly: true
                        default: ''
    PrivateState:
        type: object
        x-nullable: true
        properties:
            state:
                type: object
                readOnly: true
                properties:
                    name:
                        type: string
                        readOnly: true
                        default: 'draft'
                    parent:
                        type: string
                        readOnly: true
                        default: ''
                    listable:
                        type: boolean
                        readOnly: true
                    timer:
                        type: integer
                        readOnly: true
                        default: 0

    ReadOnly:
        type: object
        x-nullable: true
        properties:
            id:
                type: string
                readOnly: true
            dc:
                type: object
                readOnly: true
                properties:
                    created:
                        type: string
                        format: dateTime
                        description: ISO8601
                    modified:
                        type: string
                        format: dateTime
                        description: ISO8601
                    effective:
                        type: string
                        x-nullable: true
                        format: dateTime
                        description: visible after this time (ISO8601)
                    expires:
                        type: string
                        x-nullable: true
                        format: dateTime
                        description: visible until this time (ISO8601)

    Properties:
        type: object
        x-nullable: true
        properties:
            tags:
                type: array
                items:
                    type: string
            title:
                type: string
                default: ''
            description:
                type: string
                default: ''
            city_answer:
                type: object
                properties:
                    text:
                        type: string
                        default: ''
                    name:
                        type: string
                        default: ''
            type:
                type: string
                default: ''
            suggested_solution:
                type: string
            images:
                type: array
                items:
                    type: object
                    properties:
                        id:
                            type: string
                            x-nullable: true
                        class:
                            type: string
                            readOnly: true
                        data:
                            $ref: 'files.yml#/definitions/File'
                        state:
                            type: string
                            enum:
                                - visible
                                - hidden
            supporters:
                type: object
                readOnly: true
                properties:
                    amount:
                        type: integer
                        readOnly: true
                    required:
                        type: integer
                        readOnly: true

    ReadProperties:
        type: object
        x-nullable: true
        properties:
            city:
                type: object
                readOnly: true
                properties:
                    id:
                        type: string
                        readOnly: true
                        x-nullable: true
                    class:
                        type: string
                        readOnly: true
                    data:
                        $ref: 'cities.yml#/definitions/City'
                        x-nullable: true
            links:
                type: array
                items:
                    type: object
                    properties:
                        id:
                            type: string
                            x-nullable: true
                        url:
                            type: string
                            x-nullable: true
                        class:
                            type: string
                            readOnly: true
                        data:
                            $ref: 'weblocations.yml#/definitions/WebLocationReadOnly'
                        state:
                            type: string
                            enum:
                                - visible
                                - hidden
            mentions:
                type: array
                items:
                    type: object
                    properties:
                        id:
                            type: string
                            x-nullable: true
                        url:
                            type: string
                            x-nullable: true
                        class:
                            type: string
                            readOnly: true
                        data:
                            $ref: 'weblocations.yml#/definitions/WebLocationReadOnly'
                        state:
                            type: string
                            enum:
                                - visible
                                - hidden

    WriteProperties:
        type: object
        x-nullable: true
        properties:
            city:
                type: object
                properties:
                    id:
                        type: string
                        x-nullable: true
            links:
                type: array
                items:
                    type: object
                    properties:
                        id:
                            type: string
                            x-nullable: true
                        url:
                            type: string
                            x-nullable: true
                        state:
                            type: string
                            enum:
                                - visible
                                - hidden
            mentions:
                type: array
                items:
                    type: object
                    properties:
                        id:
                            type: string
                            x-nullable: true
                        url:
                            type: string
                            x-nullable: true
                        state:
                            type: string
                            enum:
                                - visible
                                - hidden

    Extender:
        type: object
        readOnly: true
        x-nullable: true
        properties:
            extensions:
                type: object
                readOnly: true

    PropertiesForPublic:
        type: object
        x-nullable: true
        properties:
            owner:
                type: object
                readOnly: true
                allOf:
                  - $ref: 'users.yml#definitions/UserRelationPublic'
                  - $ref: 'users.yml#definitions/UserRelationProperties'

    PropertiesForAdmin:
        type: object
        x-nullable: true
        properties:
            owner:
                type: object
                allOf:
                  - $ref: 'users.yml#definitions/UserRelationAdmin'
                  - $ref: 'users.yml#definitions/UserRelationProperties'
            response_token:
                type: string
                x-nullable: true
                readOnly: true

    PropertiesForAdminWrite:
        type: object
        x-nullable: true
        properties:
            owner:
                type: object
                allOf:
                  - $ref: 'users.yml#definitions/UserRelationAdmin'
                  - $ref: 'users.yml#definitions/UserRelationProperties'
                  - $ref: 'users.yml#definitions/UserRelationMobilePattern'
            response_token:
                type: string
                x-nullable: true
                readOnly: true

    Petition:
        type: object
        x-nullable: true
        allOf:
            - $ref: '#/definitions/ReadOnly'
            - $ref: '#/definitions/PublicState'
            - $ref: '#/definitions/Properties'
            - $ref: '#/definitions/ReadProperties'
            - $ref: '#/definitions/PropertiesForPublic'
            - $ref: '#/definitions/Extender'

    PetitionWrite:
        type: object
        allOf:
            - $ref: '#/definitions/ReadOnly'
            - $ref: '#/definitions/PublicState'
            - $ref: '#/definitions/Properties'
            - $ref: '#/definitions/WriteProperties'
            - $ref: 'users.yml#/definitions/UserRelationPublicWrite'

    AdminPetition:
        type: object
        x-nullable: true
        allOf:
            - $ref: '#/definitions/ReadOnly'
            - $ref: '#/definitions/PrivateState'
            - $ref: '#/definitions/Properties'
            - $ref: '#/definitions/ReadProperties'
            - $ref: '#/definitions/PropertiesForAdmin'
            - $ref: '#/definitions/Extender'

    AdminPetitionWrite:
        type: object
        allOf:
            - $ref: '#/definitions/ReadOnly'
            - $ref: '#/definitions/PrivateState'
            - $ref: '#/definitions/Properties'
            - $ref: '#/definitions/WriteProperties'
            - $ref: '#/definitions/PropertiesForAdminWrite'

    POSTBody:
        # The petition wrapped in a data property for the POST bodies
        type: object
        required:
            - data
        properties:
            data:
                $ref: '#/definitions/PetitionWrite'
    ResponseBody:
        # The petition wrapped in a data property for the response body
        description: |
            Provides the result in the "data" property if only a single
            petition was requested. For multiple petitions the result is in the
            "items" property.
        type: object
        properties:
            data:
                $ref: '#/definitions/Petition'
            items:
                type: array
                x-nullable: true
                items:
                    $ref: '#/definitions/AdminPetition'
    ListResponseBody:
        description: Petition list response
        type: object
        required:
            - data
            - total
        properties:
            data:
                type: array
                items:
                    $ref: '#/definitions/Petition'
            total:
                type: integer
    POSTBodyAdmin:
        # The petition wrapped in a data property for the POST bodies
        type: object
        required:
            - data
        properties:
            data:
                $ref: '#/definitions/AdminPetitionWrite'
    ResponseBodyAdmin:
        # The petition wrapped in a data property for the response body
        description: |
            Provides the result in the "data" property if only a single
            petition was requested. For multiple petitions the result is in the
            "items" property.
        type: object
        properties:
            data:
                $ref: '#/definitions/AdminPetition'
            items:
                type: array
                x-nullable: true
                items:
                    $ref: '#/definitions/AdminPetition'
    ListResponseBodyAdmin:
        description: Petition list response
        type: object
        required:
            - data
            - total
        properties:
            data:
                type: array
                items:
                    $ref: '#/definitions/AdminPetition'
            total:
                type: integer
