files:
  options:
    tags:
        - Options
    summary: CORS Options
    responses:
      default:
        description: Empty Body
  get:
    tags:
      - file_admin
    summary: Search files
    operationId: search
    parameters:
      - name: state
        in: query
        type: array
        items:
          type: string
        collectionFormat: csv
      - name: storage_type
        in: query
        type: array
        items:
          type: string
        collectionFormat: csv
      - name: content_type
        in: query
        type: array
        items:
          type: string
        collectionFormat: csv
      - name: owner_id
        in: query
        type: array
        items:
          type: string
        collectionFormat: csv
      - name: ft
        in: query
        type: string
      - name: sort
        in: query
        type: array
        items:
          type: string
          enum:
            - created
            - -created
            - modified
            - -modified
            - id
            - -id
            - state
            - -state
            - original_name
            - -original_name
            - owner_id
            - -owner_id
            - storage_type
            - -storage_type
            - content_type
            - -content_type
        collectionFormat: csv
      - $ref: "parameters.yml#/parameters/offset"
      - $ref: "parameters.yml#/parameters/limit"
    responses:
      '200':
        description: File found
        schema:
          $ref: 'files.yml#/definitions/ListResponseBodyAdmin'
      default:
        description: Unexpected error
        schema:
          $ref: 'errors.yml#/definitions/ResponseBody'
  post:
    tags:
      - file_admin
    summary: Create a file
    description: |
        Store a file by uploading multipart form data.
    consumes:
      - multipart/form-data
    operationId: create
    parameters:
      - name: data
        in: formData
        description: the attachment content
        required: true
        type: file
    responses:
      '200':
        description: The upload was successful
        schema:
          $ref: 'files.yml#/definitions/UploadResponseBodyAdmin'
      default:
        description: Unexpected error
        schema:
          $ref: 'errors.yml#/definitions/ResponseBody'
files_contentId:
  options:
    tags:
        - Options
    summary: CORS Options
    parameters:
      - $ref: "parameters.yml#/parameters/single_contentId"
    responses:
      default:
        description: Empty Body
  get:
    tags:
      - file_admin
    summary: Get a file's meta data
    description: |
        Get a specific file's meta data by `id`.
    operationId: get
    parameters:
      - $ref: "parameters.yml#/parameters/single_contentId"
      - name: resolve
        in: query
        type: array
        items:
          type: string
          enum:
            - owner
        collectionFormat: csv
    responses:
      '200':
        description: file found
        schema:
          $ref: 'files.yml#/definitions/FileResponseBodyAdmin'
      default:
        description: Unexpected error
        schema:
          $ref: 'errors.yml#/definitions/ResponseBody'
  post:
    tags:
      - file_admin
    summary: Update a file's meta data
    operationId: update
    parameters:
      - name: contentId
        in: path
        type: string
      - name: data
        in: body
        schema:
          $ref: 'files.yml#/definitions/POSTBodyAdmin'
        required: true
    responses:
      '200':
        description: File updated
        schema:
          $ref: 'files.yml#/definitions/FileResponseBodyAdmin'
      default:
        description: Unexpected error
        schema:
          $ref: 'errors.yml#/definitions/ResponseBody'
