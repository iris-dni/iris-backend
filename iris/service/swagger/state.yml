definitions:
    rejectData:
        type: object
        required:
            - notify
        properties:
            notify:
              type: boolean
            message:
              type: string
    supportData:
        type: object
        properties:
          data:
            type: object
            properties:
              phone_user:
                type: object
                required:
                  - telephone
                properties:
                  telephone:
                    type: string
                  firstname:
                    type: string
                  lastname:
                    type: string
    feedbackData:
        type: object
        properties:
            data:
                type: object
                required:
                    - token
                    - answer
                properties:
                    token:
                        type: string
                    answer:
                        type: string
    eventResponseBody:
        type: object
        required:
            - data
            - status
        properties:
            data:
                $ref: 'petitions.yml#/definitions/Petition'
            status:
                type: string
