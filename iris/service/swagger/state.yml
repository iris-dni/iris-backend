definitions:
    rejectData:
        type: object
        required:
            - notify
        properties:
            notify:
              type: boolean
            message:
              type: string
    supportData:
        type: object
        required:
            - data
        properties:
          data:
            type: object
            properties:
              phone_user:
                type: object
                required:
                  - telephone
                properties:
                  telephone:
                    type: string
                  firstname:
                    type: string
                  lastname:
                    type: string
    feedbackData:
        type: object
        required:
            - data
        properties:
            data:
                type: object
                required:
                    - token
                    - answer
                properties:
                    token:
                        type: string
                    answer:
                        type: object
                        required:
                            - text
                        properties:
                            text:
                                type: string
                            name:
                                type: string
    force_stateData:
        type: object
        required:
            - to_state
        properties:
            to_state:
                type: string
    eventResponseBody:
        type: object
        required:
            - data
            - status
        properties:
            data:
                $ref: 'petitions.yml#/definitions/Petition'
            status:
                type: string
