definitions:
    rejectData:
        type: object
        required:
            - notify
        properties:
            notify:
              type: boolean
            message:
              type: string
    supportData:
        type: object
        properties:
          data:
            type: object
            properties:
              user:
                type: integer
              telephone:
                type: string
    eventResponseBody:
        type: object
        required:
            - data
            - status
        properties:
            data:
                $ref: 'petitions.yml#/definitions/Petition'
            status:
                type: string
