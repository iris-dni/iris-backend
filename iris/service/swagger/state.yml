definitions:
    rejectData:
        type: object
        required:
            - notify
        properties:
            notify:
              type: boolean
            message:
              type: string
    supportData:
        type: object
        required:
            - data
        properties:
          data:
            type: object
            required:
              - user
            properties:
              user:
                type: object
                required:
                  - mobile
                  - email
                allOf:
                  - $ref: 'users.yml#definitions/UserRelationProperties'
                  - $ref: 'users.yml#definitions/UserRelationMobilePattern'
              mobile_token:
                type: string
    publishData:
        type: object
        required:
            - data
        properties:
          data:
            type: object
            properties:
              mobile_token:
                type: string
    feedbackData:
        type: object
        required:
            - data
        properties:
            data:
                type: object
                required:
                    - token
                    - answer
                properties:
                    token:
                        type: string
                    answer:
                        type: object
                        required:
                            - text
                        properties:
                            text:
                                type: string
                            name:
                                type: string
    force_stateData:
        type: object
        required:
            - to_state
        properties:
            to_state:
                type: string
    eventResponseBody:
        type: object
        required:
            - data
            - status
        properties:
            data:
                $ref: 'petitions.yml#/definitions/Petition'
            reasons:
              description: |
                Provides an array of string containing the reasons of an error.
                Only provided if status == "error".

                mobile_required: an SMS is sent to the mobile number with a
                                 verification code.
              type: array
              items:
                type: string
                enum:
                  - email_required
                  - mobile_required
                  - email_untrusted
                  - mobile_untrusted
            status:
                type: string
