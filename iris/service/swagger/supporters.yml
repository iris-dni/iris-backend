definitions:
    SupporterAdmin:
        type: object
        properties:
            id:
                type: string
            dc:
                type: object
                readOnly: true
                properties:
                    created:
                        type: string
                        format: dateTime
                        description: ISO8601
            petition:
                type: object
                readOnly: true
                properties:
                    id:
                        type: string
                        x-nullable: true
                    class:
                        type: string
                    data:
                        $ref: 'petitions.yml#/definitions/Petition'
            user:
                type: object
                readOnly: true
                allOf:
                    - $ref: 'users.yml#definitions/UserRelationPublic'
                    - $ref: 'users.yml#definitions/UserRelationProperties'

    ListResponseBodyAdmin:
        description: Supporters list response
        type: object
        required: 
            - data
            - total
        properties:
            data:
                type: array
                items:
                    $ref: '#/definitions/SupporterAdmin'
            total:
                type: integer
