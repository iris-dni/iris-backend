definitions:
    UserRelationProperties:
      type: object
      properties:
        email:
          type: string
        email_trusted:
          type: boolean
          readOnly: true
        mobile:
          type: string
        mobile_trusted:
          type: boolean
          readOnly: true
        firstname:
          type: string
        lastname:
          type: string
        street:
          type: string
        zip:
          type: string

    UserRelationPublic:
      type: object
      properties:
        id:
          type: string
          x-nullable: true
        class:
          type: string
          readOnly: true
        data:
          $ref: 'users.yml#/definitions/UserPublic'

    SupporterAdmin:
        type: object
        properties:
            id:
                type: string
            dc:
                type: object
                readOnly: true
                properties:
                    created:
                        type: string
                        format: dateTime
                        description: ISO8601
            petition:
                type: object
                readOnly: true
                properties:
                    id:
                        type: string
                        x-nullable: true
                    class:
                        type: string
                    data:
                        $ref: 'petitions.yml#/definitions/Petition'
            user:
                type: object
                readOnly: true
                allOf:
                    - $ref: '#definitions/UserRelationPublic'
                    - $ref: '#definitions/UserRelationProperties'
    ListResponseBodyAdmin:
        description: Supporters list response
        type: object
        required: 
            - data
            - total
        properties:
            data:
                type: array
                items:
                    $ref: '#/definitions/SupporterAdmin'
            total:
                type: integer
