petitions:
  options:
    tags:
        - Options
    summary: CORS Options
    responses:
      default:
        description: Empty Body
  get:
    tags:
      - petition_admin
    summary: Search Petitions
    operationId: search
    parameters:
      - $ref: "petition_parameters.yml#/parameters/state"
      - $ref: "parameters.yml#/parameters/tags"
      - $ref: "petition_parameters.yml#/parameters/city"
      - $ref: "parameters.yml#/parameters/fulltext"
      - name: tags_ft
        in: query
        type: string
      - name: title_ft
        in: query
        type: string
      - name: description_ft
        in: query
        type: string
      - name: suggested_solution_ft
        in: query
        type: string
      - $ref: "petition_parameters.yml#/parameters/sort"
      - $ref: "petition_parameters.yml#/parameters/resolve"
      - $ref: "parameters.yml#/parameters/offset"
      - $ref: "parameters.yml#/parameters/limit"
    responses:
      '200':
        description: Petition found
        schema:
          $ref: 'petitions.yml#/definitions/ListResponseBodyAdmin'
      default:
        description: Unexpected error
        schema:
          $ref: 'errors.yml#/definitions/ResponseBody'
  post:
    tags:
      - petition_admin
    summary: Create Petition
    operationId: create
    parameters:
      - name: data
        in: body
        schema:
          $ref: 'petitions.yml#/definitions/POSTBodyAdmin'
        required: true
    responses:
      '200':
        description: Petition found
        schema:
          $ref: 'petitions.yml#/definitions/ResponseBodyAdmin'
      default:
        description: Unexpected error
        schema:
          $ref: 'errors.yml#/definitions/ResponseBody'
petitions_contentId:
  options:
    tags:
      - Options
    summary: CORS Options
    parameters:
      - name: contentId
        in: path
        type: integer
    responses:
      default:
        description: Empty Body
  get:
    tags:
      - petition_admin
    summary: Get a Petition
    operationId: get
    parameters:
      - name: contentId
        in: path
        type: integer
    responses:
      '200':
        description: Petition found
        schema:
          $ref: 'petitions.yml#/definitions/ResponseBodyAdmin'
      default:
        description: Unexpected error
        schema:
          $ref: 'errors.yml#/definitions/ResponseBody'
  post:
    tags:
      - petition_admin
    summary: Update Petition
    operationId: update
    parameters:
      - name: contentId
        in: path
        type: integer
      - name: data
        in: body
        schema:
          $ref: 'petitions.yml#/definitions/POSTBodyAdmin'
        required: true
    responses:
      '200':
        description: Petition found
        schema:
          $ref: 'petitions.yml#/definitions/ResponseBodyAdmin'
      default:
        description: Unexpected error
        schema:
          $ref: 'errors.yml#/definitions/ResponseBody'
  delete:
    tags:
      - petition_admin
    summary: Update Petition
    operationId: delete
    parameters:
      - name: contentId
        in: path
        type: integer
    responses:
      '200':
        description: Petition found
        schema:
          $ref: 'petitions.yml#/definitions/ResponseBodyAdmin'
      default:
        description: Unexpected error
        schema:
          $ref: 'errors.yml#/definitions/ResponseBody'
