definitions:
    UserReadOnly:
        type: object
        x-nullable: true
        discriminator: userType
        properties:
            id:
                type: integer
                readOnly: true
            dc:
                type: object
                readOnly: true
                properties:
                    created:
                        type: string
                        format: dateTime
                        description: ISO8601
                    modified:
                        type: string
                        format: dateTime
                        description: ISO8601
            state:
                type: string
                readOnly: true
                default: 'draft'
    UserSSOInfo:
        description: additional sso information which shows all sso connections of the user.
        type: object
        x-nullable: true
        properties:
            sso:
                type: array
                readOnly: true
                items:
                    type: object
                    properties:
                        provider:
                            type: string
                        trusted:
                            type: boolean
    UserSSOPOST:
        description: The properties used in the sso login data for a user.
        type: object
        x-nullable: true
        required:
            - email
        properties:
            email:
                type: string
            firstname:
                type: string
            lastname:
                type: string
            trusted:
                type: boolean
                default: false
            roles:
                type: array
                items:
                    type: string
    UserPublic:
        description: The public properties of a user.
        type: object
        x-nullable: true
        allOf:
            - $ref: '#/definitions/UserReadOnly'
            - type: object
              x-nullable: true
              properties:
                firstname:
                    type: string
                lastname:
                    type: string
    UserPrivate:
        type: object
        x-nullable: true
        allOf:
            - $ref: '#/definitions/UserReadOnly'
            - $ref: '#/definitions/UserSSOInfo'
            - $ref: '#/definitions/UserPublic'
            - type: object
              x-nullable: true
              properties:
                email:
                    type: string
                roles:
                    type: array
                    items:
                        type: string
    UserAdmin:
        type: object
        x-nullable: true
        required:
            - email
        allOf:
            - $ref: '#/definitions/UserPrivate'

    UserResponsePublic:
        description: The user data provided in public user APIs
        type: object
        allOf:
            - $ref: '#/definitions/UserReadOnly'
            - $ref: '#/definitions/UserPublic'

    AdminPOSTCreateBody:
        # The user wrapped in a data property for the POST bodies
        type: object
        required: 
            - data
        properties:
            data:
                $ref: '#/definitions/UserAdmin'
    AdminPOSTEditBody:
        # The user wrapped in a data property for the POST bodies
        type: object
        required: 
            - data
        properties:
            data:
                $ref: '#/definitions/UserAdmin'

    ResponseBodyPublic:
        description: Response body providing the public user data wrapped in a data property.
        type: object
        required: 
            - data
        properties:
            data:
                $ref: '#/definitions/UserPublic'
    ResponseBodyPrivate:
        description: Response body providing the private user data wrapped in a data property.
        type: object
        required: 
            - data
        properties:
            data:
                $ref: '#/definitions/UserPrivate'
    ResponseBodyAdmin:
        description: Response body providing the full user data wrapped in a data property.
        type: object
        required: 
            - data
        properties:
            data:
                $ref: '#/definitions/UserAdmin'
    ListResponseBodyAdmin:
        description: User list response
        type: object
        required: 
            - data
            - total
        properties:
            data:
                type: array
                items:
                    $ref: '#/definitions/UserAdmin'
            total:
                type: integer
