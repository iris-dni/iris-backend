petitions:
  options:
    tags:
      - Options
    summary: CORS Options
    responses:
      default:
        description: Empty Body
  get:
    tags:
      - petition
    summary: Petitions
    operationId: search
    parameters:
      - name: state
        in: query
        type: array
        items:
          type: string
        collectionFormat: csv
        description: |
            States can be provided in dotted notation to filter parent states:

            - draft: all states with name 'draft'
            - supportable.active: all states with name 'active' and parent 'supportable'
            - supportable.*: all states with parent 'supportable'
      - name: tags
        in: query
        type: array
        items:
          type: string
        collectionFormat: csv
      - name: city
        in: query
        type: array
        items:
          type: string
        collectionFormat: csv
      - name: ft
        in: query
        type: string
      - name: tags_ft
        in: query
        type: string
      - name: title_ft
        in: query
        type: string
      - name: description_ft
        in: query
        type: string
      - name: suggested_solution_ft
        in: query
        type: string
      - name: sort
        in: query
        type: array
        items:
          type: string
        collectionFormat: csv
        description: |
            Possible options

              - created (default)
              - modified
              - state
              - state.parent
              - supporters.amount
              - score
              - id
      - name: offset
        in: query
        type: integer
        minimum: 0
        default: 0
        description: The offset to the first petition.
      - name: limit
        in: query
        type: integer
        minimum: 0
        maximum: 50
        default: 10
        description: The number of petitions in the result.
    responses:
      '200':
        description: Petition found
        schema:
          $ref: 'petitions.yml#/definitions/ListResponseBody'
      default:
        description: Error Body
        schema:
          $ref: 'errors.yml#/definitions/ResponseBody'
  post:
    tags:
      - petition
    summary: Create Petition
    operationId: create
    parameters:
      - name: data
        in: body
        schema:
          $ref: 'petitions.yml#/definitions/POSTBody'
        required: true
    responses:
      '200':
        description: Petition found
        schema:
          $ref: 'petitions.yml#/definitions/ResponseBody'
      default:
        description: Unexpected error
        schema:
          $ref: 'errors.yml#/definitions/ResponseBody'
