parameters:
  state:
    name: state
    in: query
    type: array
    items:
      type: string
    collectionFormat: csv
    description: |
        States can be provided in dotted notation to filter parent states:

        - draft: all states with name 'draft'
        - supportable.active: all states with name 'active' and parent 'supportable'
        - supportable.*: all states with parent 'supportable'
  city_filter:
    name: city
    in: query
    type: array
    items:
      type: string
    collectionFormat: csv
  owner_filter:
    name: owner
    in: query
    type: array
    items:
      type: string
    collectionFormat: csv
  trending:
    description: |
      trending must provide 3 values in the form '7,90,7'

      - 1 = number of days to look back for supporters
      - 2 = maximum number of days to look back
      - 3 = increment step if not enough petitions could be found (less than limit)
    name: trending
    in: query
    type: array
    items:
      type: integer
    collectionFormat: csv
  resolve:
    name: resolve
    in: query
    type: array
    items:
      type: string
      enum:
        - owner
        - city
        - images
        - links
        - mentions
    collectionFormat: csv
  extend:
    name: extend
    in: query
    type: array
    items:
      type: string
      enum:
        - supporting
    collectionFormat: csv
  sort:
    name: sort
    in: query
    type: array
    items:
      type: string
      enum:
        - created
        - -created
        - modified
        - -modified
        - state
        - -state
        - state.parent
        - -state.parent
        - supporters.amount
        - -supporters.amount
        - trending
        - score
        - id
        - -id
    collectionFormat: csv
  token_path:
    name: token
    in: path
    type: string
    required: true
