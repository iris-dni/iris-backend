definitions:
    UploadResponseBody:
        description: File upload response
        type: object
        required:
            - status
        properties:
            data:
              type: object
              items:
                  $ref: '#/definitions/FilePublic'
            status:
              type: string
    FileResponseBody:
        description: File GET Response
        type: object
        required:
            - data
        properties:
            data:
                type: object
                items:
                    $ref: '#/definitions/FilePublic'
    FilePublic:
        type: object
        x-nullable: true
        properties:
            id:
                type: string
            dc:
                type: object
                readOnly: true
                properties:
                    created:
                        type: string
                        format: dateTime
                        description: ISO8601
                    modified:
                        type: string
                        format: dateTime
                        description: ISO8601
            url:
              type: string
            content_type:
              type: string
            original_name:
              type: string
            owner_id:
              type: string
            state:
              type: string
            storage_type:
              type: string
    File:
        $ref: '#/definitions/FilePublic'
