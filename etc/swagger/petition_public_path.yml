petitions:
  options:
    tags:
      - options
    summary: CORS Options
    responses:
      default:
        description: Empty Body
  get:
    tags:
      - petition
    summary: Petitions
    operationId: search
    parameters:
      - name: offset
        in: query
        type: integer
        minimum: 0
        default: 0
        description: The offset to the first petition.
      - name: limit
        in: query
        type: integer
        minimum: 0
        maximum: 50
        default: 10
        description: The number of petitions in the result.
    responses:
      '200':
        description: Petition found
        schema:
          $ref: 'petitions.yml#/definitions/ResponseBody'
      default:
        description: Error Body
        schema:
          $ref: 'errors.yml#/definitions/ResponseBody'
  post:
    tags:
      - petition
    summary: Create Petition
    operationId: create
    parameters:
      - name: data
        in: body
        schema:
          $ref: 'petitions.yml#/definitions/POSTBody'
        required: true
    responses:
      '200':
        description: Petition found
        schema:
          $ref: 'petitions.yml#/definitions/ResponseBody'
      default:
        description: Unexpected error
        schema:
          $ref: 'errors.yml#/definitions/ResponseBody'
