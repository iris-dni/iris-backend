definitions:
    Petition:
        type: object
        properties:
            id:
                type: integer
                readOnly: true
            dc:
                type: object
                readOnly: true
                properties:
                    created:
                        type: string
                        format: dateTime
                        description: ISO8601
                    modified:
                        type: string
                        format: dateTime
                        description: ISO8601
                    effective:
                        type: string
                        x-nullable: true
                        format: dateTime
                        description: visible after this time (ISO8601)
                    expires:
                        type: string
                        x-nullable: true
                        format: dateTime
                        description: visible until this time (ISO8601)
            state:
                type: string
                readOnly: true
                default: 'draft'
            tags:
                type: array
                items:
                    type: string
            title:
                type: string
                default: ''
            description:
                type: string
                default: ''
            city:
                type: string
                x-nullable: true
            type:
                type: string
                default: ''
            suggested_solution:
                type: string
            images:
                type: array
                items:
                    type: string
            links:
                type: array
                items:
                    type: string
            videos:
                type: array
                items:
                    type: string
            supporters:
                type: object
                readOnly: true
                properties:
                    count:
                        type: integer
            owner:
                type: string
                x-nullable: true
                readOnly: true
            response_token:
                type: string
                x-nullable: true
                readOnly: true
    POSTBody:
        # The petition wrapped in a data property for the POST bodies
        type: object
        required: 
            - data
        properties:
            data:
                $ref: '#/definitions/Petition'
    ResponseBody:
        # The petition wrapped in a data property for the response body
        type: object
        required: 
            - data
        properties:
            data:
                $ref: '#/definitions/Petition'
    ListResponseBody:
        description: Petition list response
        type: object
        required: 
            - data
            - total
        properties:
            data:
                type: array
                items:
                    $ref: '#/definitions/Petition'
            total:
                type: integer
    ListResponseBodyAdmin:
        description: Petition list response
        type: object
        required: 
            - data
            - total
        properties:
            data:
                type: array
                items:
                    $ref: '#/definitions/Petition'
            total:
                type: integer
